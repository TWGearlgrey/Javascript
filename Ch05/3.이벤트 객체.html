<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.이벤트 객체</title>
    <!--
        날짜 : 2023/07/21
        이름 : 한상민
        내용 : 자바스크립트 이벤트 객체 실습하기
    -->
    <style>
        #container {
            width: 600px;
            height: 300px;
            border: 1px solid black;
        }
    </style>

    <script>
        window.onload = function(){

            // 객체 속성
            const container = document.getElementById('container');
            const span = document.getElementsByTagName('span'); // 8개

            container.addEventListener('mousemove', function(e){

                span[0].innerText = e.clientX;
                span[1].innerText = e.clientY;
                span[2].innerText = e.pageX;
                span[3].innerText = e.pageY;
                span[4].innerText = e.screenX;
                span[5].innerText = e.screenX;
                span[6].innerText = e.target;
                span[7].innerText = e.timeStamp;
            });

            // 기본 이벤트 해제
            const a = document.getElementsByTagName('a');
            const form = document.getElementsByTagName('form')[0];

            a[0].onclick = function(e){
                e.preventDefault(); /* 이것을 통해 기본이벤트를 해제 */
                alert('네이버 클릭!');
                /* 고전방식에서는 return false;를 이용해 기본이벤트 해제가 가능하다.
                오픈소스를 살펴보면 고전방식을 좀 더 많이 사용한다. */
            };

            a[1].addEventListener('click', (e)=>{
                e.preventDefault(); /* 반드시 이벤트객체 e를 선언해야 한다. */
                alert('다음 클릭!');
            });

            form.onsubmit = (e) => {
                e.preventDefault();
                alert('전송시작!');
            };
        };
    </script>
</head>
<body>
    <h3>3.이벤트 객체</h3>
    <div id="container"></div>
    
    <h4>주요속성</h4>
    <p>
        clienX : <span>0</span><br>
        clienY : <span>0</span><br>
        pageX : <span>0</span><br>
        pageY : <span>0</span><br>
        screenX : <span>0</span><br>
        screenY : <span>0</span><br>
        target : <span>0</span><br>
        timeStamp : <span>0</span><br>
    </p>

    <h4>기본 이벤트 취소</h4>
    <a href="https://naver.com">네이버</a>
    <a href="https://daum.net">다음</a>

    <form action="https://google.com">
        <input type="text" name="value">
        <input type="submit" name="전송">
    </form>
</body>
</html>
