<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.jQuery 탐색함수</title>
    <!--
        날짜 : 2023/07/27
        이름 : 한상민
        내용 : jQuery 탐색함수 실습하기
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>

        $(document).ready(()=>{
            // jQuery()
            const tags = jQuery('ul > li');
            console.log('tags length : ' + tags.length);

            // eq() - 문서 객체 배열에서 인덱스 번호로 지정
            tags.eq(1).css('color', 'red');
            tags.eq(2).css('color', '#0f0');
            
            // first(), last() - 문서 객체 배열의 첫번째, 마지막 문서 객체 탐색
            tags.first().css('color', 'grey');
            tags.last().css('color', 'green');

            // slice() - 문서 객체 배열에서 특정 구간을 탐색
            tags.slice(1, 3).css('background', 'yellow');

            // each() - 반복문
            tags.each(function(){
                $(this).css('border', '1px solid black');
            });

            // children() - 문서 객체 배열의 자식 문서 객체
            tags.eq(4).children().css('border', '1px solid red');

            // next(), prev() - 문서 객체 배열의 다음거 객체와 이전 객체
            tags.first().next().next().next().css('color', 'orange');
            tags.last().prev().prev().css('background', 'pink');

            // find() - 문서 객체에서 후손 객체를 탐색
            tags.find('.seomyeon').css('color', 'blue');

            // parent() - 문서 객체 배열의 부모 객체를 탐색
            tags.find('.seomyeon').parent().prev().css('background', 'aqua');

        });
    </script>
</head>
<body>
    <h3>1.jQuery 탐색함수</h3>

    <ul>
        <li id="seoul">서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>울산</li>
        <li>
            <span>부산</span>
            <ol>
                <li class="seomyeon">서면</li>
                <li>경성대</li>
                <li>해운대</li>
                <li>남포동</li>
            </ol>
        </li>
        <li class="gwangju">광주</li>
    </ul>



</body>
</html>
