<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5. jQuery Ajax 함수</title>
    <!--
        날짜 : 2023/08.01
        이름 : 한상민
        내용 : Javascript jQuery Ajax 함수 실습하기
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(function(){

            $('#btn1').click(function(){

                // 자바스크립트 AJAX
                /*
                const xhr = new XMLHttpRequest();
                xhr.open('GET', 'http://chhak.click/data/user.json');
                xhr.send();

                xhr.onreadystatechange = function(){

                    if(xhr.readyState == XMLHttpRequest.DONE) {

                        if(xhr.status == 200){
                            const data = xhr.response;
                            console.log(data);
                        }
                    }
                } ~> 너무 길어서 지양
                */

                // 제이쿼리 AJAX ~> type을 json으로 지정했기 때문에 parse를 해줄 필요가 없다.
                $.ajax({
                    url: 'http://chhak.click/data/user.json',
                    type: 'GET',
                    dataType: 'json',
                    success: function(data){
                        console.log(data);

                        $('span:eq(0)').text(data.uid);
                        $('span:eq(1)').text(data.name);
                        $('span:eq(2)').text(data.hp);
                        $('span:eq(3)').text(data.age);
                    },
                    error: function(e){
                        console.log(e);
                    }
                });
            }); // btn1 click end.......

            document.getElementById('btn2').onclick = function(){
                //alert('btn2 click!');

                $.ajax({
                    url: 'http://chhak.click/data/users.json',
                    type: 'GET',
                    dataType: 'json',
                    success: function(data){
                        console.log(data);

                        for(let user of data.users){
                            let tr  = '<tr>';
                                tr += '<td>'+user.uid+'</td>';
                                tr += '<td>'+user.name+'</td>';
                                tr += '<td>'+user.hp+'</td>';
                                tr += '<td>'+user.age+'</td>';
                                tr += '</tr>';
                            
                            $('table').append(tr);
                        };
                    },
                    error: function(e){
                        console.log(e);
                    }
                });
            } // btn2 click end.......
        });
    </script>
</head>
<body>
    <h3>5. jQuery Ajax 함수 실습</h3>

    <button id="btn1">데이터 요청</button>
    <p>
        아이디 : <span></span><br>
        이름 : <span></span><br>
        휴대폰 : <span></span><br>
        나이 : <span></span><br>
    </p>

    <button id="btn2">데이터 요청</button>
    <table border="1">
        <tr>
            <th>아이디</th>
            <th>이름</th>
            <th>휴대폰</th>
            <th>나이</th>
        </tr>
    </table>
    
</body>
</html>
